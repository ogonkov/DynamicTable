<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table demo</title>

    <script src="js/vendor/requirejs/require.js"></script>
    <script src="lib/main.js"></script>

    <style>
        .comparison {
            width: 50%
        }
    </style>
</head>
<body>

    <button disabled title="Compare selected metrics">Compare</button>

    <div class="comparison"></div>

    <table>
        <caption>Clients</caption>

        <thead>
            <tr>
                <th colspan="2">Company</th>
                <th>Friends</th>
                <th>Landings</th>
                <th>Leads</th>
                <th>Offers</th>
                <th>Purchases</th>
                <th>Shares</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
